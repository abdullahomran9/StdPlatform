<ion-header >
  <ion-toolbar color = "tertiary">
    <ion-title>
        <div  class="ion-text-center" > 
            <div style="width: 20%; float:left">
                <img src="/assets/icon/ynb.png"  alt="" style="opacity:1;filter:alpha(opacity=100);width:100%;  margin-left: auto;
        margin-right: auto;"/>
             </div>
             <div style="width: 80%; float:center; align-items: center;">
                <br> Abssense Percentege
             </div>
        </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="white">
  <ion-card color="light" (click)="expandItem(item)" *ngFor="let item of items;let i = index">
    <ion-card-header>
      <ion-card-title>
          <ion-row>
              <ion-col>
                  <div><ion-icon name="school"></ion-icon>{{" "+Head.SubNm[i]+" " +this.Head.CatNbr[i]}}</div>
                </ion-col>
                <ion-col>
                  <div>{{this.Head.AbbPrs[i]}} %</div>
                </ion-col>
              </ion-row>
           </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <app-expandable expandHeight="100px" [expanded]="item.expanded">
        <p>
           Course Name :  {{Head.CourseTitle[i]}} 
        </p>
        <p>
            Abssense Percentege : {{this.Head.AbbPrs[i]}}
        </p>
        <p>
            Abssense Classes : {{this.Head.AbbNum[i]}}
        </p>
      </app-expandable>
    </ion-card-content>
  </ion-card>
</ion-content>
